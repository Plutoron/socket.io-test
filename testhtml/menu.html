     }

<body>
<table border="1">
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>status</th>

  </tr>
</table>
<table border="1" id="tab">

</table>
<script src="https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
<script>
(function () {
  const tab = document.getElementById('tab');
  const socket = io.connect('http://localhost:8080');
  socket.on('getUserList', function (data) {
    let str = '';
    console.log(data);
    data.forEach((v) => {
       console.log(1);
       let tempStr = `<tr>
        <td>${v.name}</td>
        <td>${v.surname}</td>
        <td>${v.status}</td>
        <td>${v.dateAdded}</td>
      </tr>`;
      str += tempStr;
    })
    console.log(str);
    tab.innerHTML = str;
  });
})()
